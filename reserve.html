<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3>Book your tables before they are all gone!</h3>
      <hr>
      <a href="/tables"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Tables</button></a>
      <a href="/"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-th-list"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Reservation Form</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="partysize">Party Size</label>
                <input type="number" class="form-control" id="partysize">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Make Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        name: $("#name").val().trim(),
        partySize: $("#partysize").val().trim(),
      };

      // Question: What does this code do??
      $.post("/api/new", newReservation)
      .then(function(data) {
        console.log(data);
        alert("Making Reservation...");
      });

    });
  </script>
</body>
</html>
